<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css" >
</head>
<body>
  <section>
    <article class="product-card">
      
        <img class="product-card-image" src="./images/image-product-desktop.jpg" alt="Perfume">
      
      <div class="product-card-content">
    
        <p class="product-card-category">Perfume</p>
    
        <h2 class="product-card-title">Gabrielle Essence Eau De Parfum</h2>
      
        <p>A floral, solar and voluptuous interpretation composed by  <br> Olivier Polge,
        Perfumer-Creator  <br> for the House of CHANEL.</p>
        <div class="product-card-prices">
          <p class="price-large">$149.99</p>
          <p class="price-small">$169.99</p>
        </div>  
    
        
        <div class="button cart">
          <img src="./images/icon-cart.svg" />
          Add to Cart
        </div>
    
      </div>
    
      </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hoyosdev">Hoyos Dev</a>.
  </div>
</body>
</html>
